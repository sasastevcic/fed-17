<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Korisnici koji su registrovali vozila</title>
  	<link rel="stylesheet" type="text/css" href="stilovi.css" /> 
    <script type="text/javascript">
    	window.onload = function(){
            var search = window.location.search;
    
            if(!search){
                return;
            }
            var items = search.substring(1).split("&");
            var tabela = document.getElementById("tabela");
            
            if(!tabela) {
                return;
            }
            
            var ime = "";
            var prezime = "";
            var jmbg = "";

            for (var i = 0; i < items.length; i++) {
                var values = items[i].split("=");
                if(values[0]=="ime"){
                    ime = values[1];
                }else if(values[0]=="prezime"){
                    prezime = values[1];
                }else if(values[0]=="jmbg"){
                    jmbg = values[1];
                }
            }
            
            if(ime == "" || prezime == "" || jmbg == "") return;
                tabela.innerHTML = tabela.innerHTML + "<tr><td>"+ime+"</td><td>"+prezime+"</td><td>"+jmbg +"</tr>";
        };
    </script>
  </head>

  <body >
    
	<h1>Registrovani korisnici</h1>

    <p>
       Na ovoj stranici prikazani su korisnici koji su registrovali svoja vozila. <br/>
    </p>

<table border="1" id="tabela">
		<tr class="first">
			<td >Ime</td>
			<td >Prezime</td>
			<td >JMBG</td>
		</tr>
		<tr class="odd">
			<td>Petar</td>
			<td>PetroviÄ‡</td>
			<td>123321</td>
		</tr>
		</table>
     
  </body>

</html>
