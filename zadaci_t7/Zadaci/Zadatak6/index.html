<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>


	<script src="js/skripta.js"></script>


	<title>Zadatak 6</title>
</head>

<body>
	<div class="container">
		<h3>Forma za unos studenata: </h3>
		<form action="#">
			<div class="form-group">
				<label for="ime">Ime:</label>
				<input type="text" class="form-control" id="ime">
			</div>
			<div class="form-group">
				<label for="prezime">Prezime:</label>
				<input type="text" class="form-control" id="prezime">
			</div>
			<div class="form-group">
				<label for="fakultet">Fakultet:</label>
				<input type="text" class="form-control" id="fakultet">
			</div>
			<div class="form-group">
				<label for="indeks">Broj indeksa:</label>
				<input type="text" class="form-control" id="indeks">
			</div>
			<div class="form-group">
				<label for="predmeti">Predmeti (format: id p1, naziv p1, profesor p1, ocena p1; ...; id pn, naziv pn, profesor pn,
					ocena pn ):</label>
				<textarea class="form-control" id="predmeti" placeholder="id p1, naziv p1, profesor p1, ocena p1;&#10;id p2, naziv p2, profesor p2, ocena p2;&#10;...&#10;id pn, naziv pn, profesor pn, ocena pn&#10;(bez ; na kraju)"
				 rows="6"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<br />
		<div class="d-flex flex-row justify-content-center">
			<div class="p-4">
				<button id="predstavi" class="btn btn-info">Predstavi sve studente</button>
			</div>
			<div class="p-4">
				<button id="devetke" class="btn btn-info">Predstavi devetke</button>
			</div>
			<div class="p-4">
				<button id="omiljeni" class="btn btn-info">Studenti sa omiljenim profesorima</button>
			</div>
		</div>
		<div id="tekst" class="jumbotron"></div>
	</div>

</body>

</html>
